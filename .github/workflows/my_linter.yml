name: my_linter.yml
on: push

jobs:
  super_lint:
    name: Lint my Repository
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run super linter
        uses: github/super-linter@v3

        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
